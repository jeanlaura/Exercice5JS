<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>EXERCICE FIVE</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body id="exercice5">
    <div class="container-fluid">
      <h1>EXERCICE 5 : RELOU.</h1>
      <form name="form2" action="" onsubmit="return validateForm()" method="post">
        <label for="firstNumber">Premier nombre : </label><input type="text" id="firstNumber" name="firstNumber"/><br/>
        <label for="secondNumber">Deuxième nombre : </label><input type="text" id="secondNumber" name="secondNumber"/><br/>
        <input type="submit" name="submit" id="submit" value="Valider"></input>
      </form>
    </div>
    <script type="text/javascript">
      function validateForm() {
        var firstNumber1 = document.forms["form2"]["firstNumber"].value;
        var secondNumber1 = document.forms["form2"]["secondNumber"].value;
        var result = Math.round(firstNumber1);
        var result2 = result*secondNumber1;
        var regex = /[^0-9]/;
        if (!regex.test(firstNumber1)||firstNumber1 == ""||isNaN(firstNumber1)) {
          alert('Erreur numéro 1 !');
        }else if (!regex.test(secondNumber1)||secondNumber1 == ""||isNaN(secondNumber1)) {
          alert('Erreur numéro 2 !');
        }else{
            alert('Résultat : '+result2);
        };
      }
    </script>
  </body>
</html>
